<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <!-- Chicago Skyline SVG - Flat Style, Corrected Orientation -->
  
  <!-- Background -->
  <rect x="0" y="0" width="1200" height="300" fill="none"/>
  
  <!-- Water Line -->
  <rect x="0" y="280" width="1200" height="20" fill="#41B6E6" opacity="0.3"/>
  
  <!-- LEFT SIDE BUILDINGS -->
  
  <!-- The Bean (Cloud Gate) in Millennium Park -->
  <ellipse cx="100" cy="270" rx="50" ry="10" fill="#9EAEBB"/>
  <path d="M50,270 Q100,230 150,270" fill="none" stroke="#8DA3B7" stroke-width="3"/>
  
  <!-- Tribune Tower - Gothic style -->
  <g>
    <rect x="180" y="130" width="40" height="150" fill="#B8C6D1"/>
    <polygon points="180,130 220,130 220,110 210,110 210,100 200,100 200,110 190,110 190,100 180,100" fill="#B8C6D1"/>
    <rect x="195" y="80" width="10" height="20" fill="#B8C6D1"/>
  </g>
  
  <!-- Merchandise Mart -->
  <g>
    <rect x="240" y="160" width="100" height="120" fill="#6B7D8F"/>
    <rect x="240" y="160" width="100" height="15" fill="#5A6A7B"/>
    <rect x="240" y="175" width="100" height="5" fill="#4D5B6A"/>
    <rect x="240" y="225" width="100" height="10" fill="#5A6A7B"/>
  </g>
  
  <!-- Willis Tower (Sears Tower) - Reimagined with authentic bundled tube structure -->
  <g>
    <!-- Base of tower - all 9 tubes -->
    <rect x="400" y="130" width="80" height="150" fill="#25323E"/>
    
    <!-- All 9 tubes represented as a 3x3 grid pattern -->
    <rect x="400" y="130" width="26" height="150" fill="#25323E"/>
    <rect x="427" y="130" width="26" height="150" fill="#25323E"/>
    <rect x="454" y="130" width="26" height="150" fill="#25323E"/>
    
    <!-- Row 2 stepping - two tubes reach this height -->
    <rect x="400" y="80" width="53" height="50" fill="#25323E"/>
    <rect x="427" y="80" width="26" height="50" fill="#25323E"/>
    
    <!-- Row 3 stepping - two tubes reach this height -->
    <rect x="400" y="50" width="53" height="30" fill="#25323E"/>
    
    <!-- Top tube only -->
    <rect x="400" y="30" width="26" height="20" fill="#25323E"/>
    
    <!-- Antennas -->
    <rect x="405" y="10" width="5" height="20" fill="#25323E"/>
    <rect x="415" y="5" width="5" height="25" fill="#25323E"/>
    
    <!-- Side shadows to create depth -->
    <rect x="426" y="30" width="2" height="250" fill="#1A232A"/>
    <rect x="453" y="80" width="2" height="200" fill="#1A232A"/>
    <rect x="480" y="130" width="2" height="150" fill="#1A232A"/>
    
    <!-- Horizontal dividing lines to suggest separate tubes -->
    <line x1="400" y1="80" x2="453" y2="80" stroke="#1A232A" stroke-width="1"/>
    <line x1="400" y1="50" x2="453" y2="50" stroke="#1A232A" stroke-width="1"/>
    <line x1="400" y1="30" x2="426" y2="30" stroke="#1A232A" stroke-width="1"/>
    
    <!-- Vertical dividing lines to suggest separate tubes -->
    <line x1="426" y1="30" x2="426" y2="280" stroke="#1A232A" stroke-width="1"/>
    <line x1="453" y1="80" x2="453" y2="280" stroke="#1A232A" stroke-width="1"/>
  </g>
  
  <!-- 311 South Wacker - Building with illuminated crown -->
  <g>
    <rect x="510" y="110" width="45" height="170" fill="#3D5166"/>
    <path d="M510,110 Q532.5,80 555,110" fill="#3D5166"/>
    <path d="M510,110 Q532.5,90 555,110" fill="#536B86" stroke="#627D9A" stroke-width="1"/>
  </g>
  
  <!-- 333 Wacker Drive - Curved Green Glass Building -->
  <g>
    <path d="M580,280 Q605,190 630,280" fill="#67909F"/>
    <line x1="580" y1="210" x2="630" y2="210" stroke="#79A3B3" stroke-width="1"/>
    <line x1="580" y1="230" x2="630" y2="230" stroke="#79A3B3" stroke-width="1"/>
    <line x1="580" y1="250" x2="630" y2="250" stroke="#79A3B3" stroke-width="1"/>
  </g>
  
  <!-- CENTRAL BUILDINGS -->
  
  <!-- Trump Tower (21st Century) - Placed centrally -->
  <g>
    <rect x="650" y="85" width="70" height="195" fill="#A0B9CC"/>
    <polygon points="650,85 720,85 685,50" fill="#A0B9CC"/>
  </g>
  
  <!-- Aon Center - Placed in east-central area -->
  <g>
    <rect x="750" y="60" width="70" height="220" fill="#E8E8E8"/>
    <line x1="765" y1="60" x2="765" y2="280" stroke="#D1D1D1" stroke-width="1"/>
    <line x1="780" y1="60" x2="780" y2="280" stroke="#D1D1D1" stroke-width="1"/>
    <line x1="795" y1="60" x2="795" y2="280" stroke="#D1D1D1" stroke-width="1"/>
    <line x1="810" y1="60" x2="810" y2="280" stroke="#D1D1D1" stroke-width="1"/>
  </g>
  
  <!-- Aqua Tower - Distinctive wavy balconies -->
  <g>
    <rect x="830" y="100" width="50" height="180" fill="#92ADC2"/>
    <path d="M830,120 Q840,125 845,120 Q855,115 865,125 Q875,130 880,120" fill="none" stroke="#A7C1D5" stroke-width="2"/>
    <path d="M830,150 Q845,158 855,152 Q865,145 880,153" fill="none" stroke="#A7C1D5" stroke-width="2"/>
    <path d="M830,180 Q840,175 850,185 Q860,188 870,178 Q875,175 880,180" fill="none" stroke="#A7C1D5" stroke-width="2"/>
    <path d="M830,210 Q845,205 860,215 Q870,208 880,210" fill="none" stroke="#A7C1D5" stroke-width="2"/>
    <path d="M830,240 Q840,248 855,238 Q865,245 880,240" fill="none" stroke="#A7C1D5" stroke-width="2"/>
  </g>
  
  <!-- Smurfit-Stone Building (Crain Communications) - Moved east -->
  <g>
    <polygon points="900,280 950,280 975,80 925,80" fill="#B8C6D1"/>
    <polygon points="950,280 1000,280 975,80 925,80" fill="#8D9CAA"/>
  </g>
  
  <!-- RIGHT SIDE BUILDINGS -->
  
  <!-- Prudential Plaza - Moved right -->
  <g>
    <!-- Two Prudential Plaza -->
    <rect x="1025" y="100" width="60" height="180" fill="#7A93A9"/>
    <polygon points="1055,70 1085,100 1025,100" fill="#7A93A9"/>
    
    <!-- One Prudential Plaza -->
    <rect x="970" y="140" width="55" height="140" fill="#8FA3B7"/>
    <rect x="990" y="90" width="15" height="50" fill="#8FA3B7"/>
  </g>
  
  <!-- 875 North Michigan Ave (John Hancock Center) - Moved far right -->
  <g>
    <polygon points="1100,280 1160,280 1150,40 1110,40" fill="#1D2B36"/>
    <line x1="1100" y1="280" x2="1110" y2="40" stroke="#2C3E50" stroke-width="1"/>
    <line x1="1160" y1="280" x2="1150" y2="40" stroke="#2C3E50" stroke-width="1"/>
    <line x1="1100" y1="100" x2="1160" y2="100" stroke="#2C3E50" stroke-width="1"/>
    <line x1="1100" y1="160" x2="1160" y2="160" stroke="#2C3E50" stroke-width="1"/>
    <line x1="1100" y1="220" x2="1160" y2="220" stroke="#2C3E50" stroke-width="1"/>
    <!-- Iconic X-bracing pattern -->
    <line x1="1105" y1="100" x2="1115" y2="160" stroke="#2C3E50" stroke-width="1"/>
    <line x1="1115" y1="100" x2="1125" y2="160" stroke="#2C3E50" stroke-width="1"/>
    <line x1="1125" y1="100" x2="1135" y2="160" stroke="#2C3E50" stroke-width="1"/>
    <line x1="1135" y1="100" x2="1145" y2="160" stroke="#2C3E50" stroke-width="1"/>
    <line x1="1145" y1="100" x2="1155" y2="160" stroke="#2C3E50" stroke-width="1"/>
    <line x1="1105" y1="160" x2="1115" y2="220" stroke="#2C3E50" stroke-width="1"/>
    <line x1="1115" y1="160" x2="1125" y2="220" stroke="#2C3E50" stroke-width="1"/>
    <line x1="1125" y1="160" x2="1135" y2="220" stroke="#2C3E50" stroke-width="1"/>
    <line x1="1135" y1="160" x2="1145" y2="220" stroke="#2C3E50" stroke-width="1"/>
    <line x1="1145" y1="160" x2="1155" y2="220" stroke="#2C3E50" stroke-width="1"/>
    <!-- Antennas -->
    <rect x="1120" y="20" width="5" height="20" fill="#1D2B36"/>
    <rect x="1135" y="15" width="5" height="25" fill="#1D2B36"/>
  </g>
  
  <!-- Lake Point Tower - Distinctive curved black building -->
  <g>
    <path d="M1180,280 C1160,260 1160,150 1180,120 C1200,150 1200,260 1180,280 Z" fill="#1A232A"/>
  </g>
  
  <!-- Navy Pier with Ferris Wheel - Moved to far right -->
  <g>
    <!-- Pier -->
    <rect x="1060" y="280" width="140" height="5" fill="#5E7A8F"/>
    
    <!-- Building on pier -->
    <rect x="1080" y="255" width="20" height="25" fill="#7A93A9"/>
    <rect x="1120" y="260" width="25" height="20" fill="#7A93A9"/>
    
    <!-- Ferris Wheel -->
    <circle cx="1160" cy="230" r="35" fill="none" stroke="#7A93A9" stroke-width="3"/>
    <circle cx="1160" cy="230" r="30" fill="none" stroke="#7A93A9" stroke-width="1.5"/>
    
    <!-- Spokes -->
    <line x1="1160" y1="230" x2="1160" y2="195" stroke="#7A93A9" stroke-width="1.5"/>
    <line x1="1160" y1="230" x2="1160" y2="265" stroke="#7A93A9" stroke-width="1.5"/>
    <line x1="1160" y1="230" x2="1195" y2="230" stroke="#7A93A9" stroke-width="1.5"/>
    <line x1="1160" y1="230" x2="1125" y2="230" stroke="#7A93A9" stroke-width="1.5"/>
    <line x1="1160" y1="230" x2="1185" y2="255" stroke="#7A93A9" stroke-width="1.5"/>
    <line x1="1160" y1="230" x2="1135" y2="255" stroke="#7A93A9" stroke-width="1.5"/>
    <line x1="1160" y1="230" x2="1185" y2="205" stroke="#7A93A9" stroke-width="1.5"/>
    <line x1="1160" y1="230" x2="1135" y2="205" stroke="#7A93A9" stroke-width="1.5"/>
    
    <!-- Gondolas -->
    <circle cx="1160" cy="195" r="4" fill="#5E7A8F"/>
    <circle cx="1160" cy="265" r="4" fill="#5E7A8F"/>
    <circle cx="1195" cy="230" r="4" fill="#5E7A8F"/>
    <circle cx="1125" cy="230" r="4" fill="#5E7A8F"/>
    <circle cx="1185" cy="255" r="4" fill="#5E7A8F"/>
    <circle cx="1135" cy="255" r="4" fill="#5E7A8F"/>
    <circle cx="1185" cy="205" r="4" fill="#5E7A8F"/>
    <circle cx="1135" cy="205" r="4" fill="#5E7A8F"/>
  </g>
  
  <!-- ADDITIONAL BUILDINGS TO FILL SPACE -->
  <g>
    <!-- Various buildings to fill the skyline -->
    <rect x="140" y="180" width="25" height="100" fill="#364857"/>
    <rect x="350" y="140" width="35" height="140" fill="#3B5D7A"/>
    <rect x="580" y="150" width="40" height="130" fill="#4A5F73"/>
    <rect x="715" y="160" width="25" height="120" fill="#293F52"/>
    <rect x="870" y="210" width="20" height="70" fill="#43566A"/>
    <rect x="1010" y="150" width="15" height="130" fill="#486379"/>
    
    <!-- Vista Tower (St. Regis, 21st Century) - Repositioned -->
    <g>
      <rect x="620" y="120" width="15" height="160" fill="#7A9CB3"/>
      <rect x="635" y="140" width="15" height="140" fill="#678AA1"/>
      <rect x="650" y="160" width="15" height="120" fill="#7A9CB3"/>
      <rect x="665" y="180" width="15" height="100" fill="#678AA1"/>
    </g>
  </g>
</svg>